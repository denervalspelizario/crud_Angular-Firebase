
<!-- div só vai aparecer no mobile -->
<div class="area-login-background d-nome d-md-black"></div>


<!-- aqui poderia se usar o reactforms mas como será apenas para pegar dados
     de 2 inputs vamos usar o ngModel -->
<div class="area-form">
  <form >
    <h1 class="titulo">Rock Club</h1>
    <h2 class="subtitulo">Gestão bar e restaurante Rock Club S/A</h2>

    <!-- dados dos input para variavel userName -->
    <input
      [(ngModel)]="userEmail"
      [ngModelOptions]="{standalone: true}"
      class="input-form" type="email"
      placeholder="Digite seu email"
      >

    <input
      [(ngModel)]="userPassword"
      [ngModelOptions]="{standalone: true}"

      class="input-form" type="password"
      placeholder="Digite sua senha"
      >

    <div class="alert alert-danger" role="alert" *ngIf="userLoginFail">
      E-mail ou senha incorretos. Por favor, verifique e tente novamente.
    </div>

    <div class="alert alert-danger" role="alert" *ngIf="userLoginFail">
      Se precisar redefinir a senha clique
      <span routerLink="/cadastro" class="btn-redefinicao-senha"> aqui </span>
    </div>








    <app-button textButton="Acessar" sizeButton="100" (click)="login()"></app-button>

    <div class="col-12 containerLogin">

      <button class="btn-gmail" (click)="loginGoogle()">
        Logar com Google
        <img src="../../../assets/google.svg" class="img-btn-gmail">
      </button>

      <p>Deseja se cadastrar? Clique <span routerLink="/cadastro">aqui</span></p>
    </div>




  </form>

  <p class="footer">© Desenvolvido por Dener Pelizario | 2024</p>
</div>
